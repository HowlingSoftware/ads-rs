[package]
name = "ads"
version = "0.3.0"
edition = "2018"
authors = ["Georg Brandl <g.brandl@fz-juelich.de>"]
license = "MIT/Apache-2.0"
description = "Client for the Beckhoff Automation Device Specification protocol for PLCs"
repository = "https://github.com/birkenfeld/ads-rs"
keywords = ["Beckhoff", "ADS", "automation", "device", "PLC"]

[dependencies]
byteorder = "1.4.3"
crossbeam-channel = "0.5.1"
itertools = "0.10.1"
thiserror = "1.0.30"
zerocopy = "0.3.0"

[dev-dependencies]
once_cell = "1.8.0"
parse_int = "0.6.0"
regex = "1.5.4"
structopt = "0.3.25"
elementtree = "0.7.0"
strum = { version = "0.23", features = ["derive"] }
# Version pinned for 1.48 compatibility
time = { version = "=0.3.2", features = ["formatting"] }
